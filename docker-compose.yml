version: "3"
services:
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=userSean
            - POSTGRES_PASSWORD=passwordSean
    redis:
        image: 'redis:latest'
    api:
        depends_on:
            - redis
            - postgres
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes:
            - /app/node_modules
            - ./server:/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGDATABASE=postgres
            - PGHOST=postgres
            - PGPORT=5432
            - PGUSER=userSean
            - PGPASSWORD=passwordSean
    worker:
        depends_on:
            - redis
        build:
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes:
            - /app/node_modules
            - ./worker:/app
    client:
        stdin_open: true
        depends_on:
            - api
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes:
            - /app/node_modules
            - ./client:/app
    nginx:
        depends_on:
            - client
            - api
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - '4000:80'